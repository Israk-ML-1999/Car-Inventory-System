<!-- templates/add_car.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Car</h2>
        <form method="post" action="{{ url_for('add_car') }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" id="model" name="model" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" class="form-control" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="car_type">Car Type:</label>
                <select class="form-control" id="car_type" name="car_type" required>
                    <option value="Electric">Electric</option>
                    <option value="Gas">Gas</option>
                </select>
            </div>
            <div class="form-group" id="battery_capacity_group" style="display: none;">
                <label for="battery_capacity">Battery Capacity (kWh):</label>
                <input type="number" class="form-control" id="battery_capacity" name="battery_capacity">
            </div>
            <div class="form-group" id="fuel_efficiency_group" style="display: none;">
                <label for="fuel_efficiency">Fuel Efficiency (MPG):</label>
                <input type="number" class="form-control" id="fuel_efficiency" name="fuel_efficiency">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#car_type').change(function() {
                if ($(this).val() === 'Electric') {
                    $('#battery_capacity_group').show();
                    $('#fuel_efficiency_group').hide();
                } else if ($(this).val() === 'Gas') {
                    $('#fuel_efficiency_group').show();
                    $('#battery_capacity_group').hide();
                } else {
                    $('#battery_capacity_group').hide();
                    $('#fuel_efficiency_group').hide();
                }
            });
        });
    </script>
</body>
</html>
